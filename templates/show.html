{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="wrapper">
        <h1 class="post-title">{{ title }}</h1>

        <div class="list-group">
            {% for song in show.songs %}
                <a href="/song/{{ song.folder_id }}" class="list-group-item" target="_blank">{{ song.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
